[tox]
envlist = py27, py32, py33, py34, cover

[testenv]
commands = 
	python setup.py develop
	python setup.py nosetests -q
deps =
	nose
	webtest

[testenv:cover]
basepython =
	python2.7
commands = 
	python setup.py develop
	python setup.py nosetests --config nose_cover.cfg
deps =
	nose
	coverage
	webtest
